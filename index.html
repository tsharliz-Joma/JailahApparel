<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Plain Jailah T-Shirt</title>
            <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
            <!-- we import arjs version without NFT but with marker + location based support -->
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
            <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
            <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <style>
        .arjs-loader {
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(0, 0, 0, 0.8);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
        }
  
        .arjs-loader div{
          text-align: center;
          font-size: 1.25em;

    </head>

    <body style="margin : 0px; overflow : hidden; ">
        <!-- <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div> -->

        <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;, precision: medium;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" >

            <a-assets>
                <a-asset-items id="Bee" src="./gltf-models/bee-scene.gltf"></a-asset-items>
            </a-assets>

            <a-marker type="pattern" url="https://raw.githubusercontent.com/tsharliz-Joma/JailahApparel/main/Patterns/Jailah/JailahLogoPattern.patt">
                <!-- <a-sphere color="white" position="1 1 1"></a-sphere> -->
                <a-entity gltf-model="#Bee" position="0.5 0.5 0" scale="5 5 5" rotation="180 0 0" animation-mixer></a-entity>
            </a-marker>

            <a-marker preset="hiro">
                <!-- <a-entity gltf-model="#Bee" position="10 10 0" scale="5 5 5"></a-entity> -->
                <a-sphere color="white" position="1 1 1"></a-sphere>
            </a-marker>
            
            <!-- <a-nft type="nft" url="https://raw.githack.com/tsharliz-Joma/JailahApparel/tree/main/TankZFT/smallerTank"
            smooth="true"
            smooothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            > -->
                <!-- <a-box color="tomato" depth="2" height="4" width="0" ></a-box> -->
            
    
            <a-entity camera device-orientation-permission-ui="enabled: false"></a-entity>
    </a-scene>

    </body>
</html>
