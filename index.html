<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Plain Jailah T-Shirt</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        .arjs-loader {
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(0, 0, 0, 0.8);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
        }
  
        .arjs-loader div {
          text-align: center;
          font-size: 1.25em;
          color: white;
        }
      </style>
    </head>

    <body style="margin : 0px; overflow : hidden; ">

        <a-assets>
            <a-asset-items id="bot" src="./gltf-models/bot-scene.gltf"></a-asset-items>
        </a-assets>

        <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" >

        <a-nft 
        type="nft"
        url="https://raw.githubusercontent.com/tsharliz-Joma/JailahApparel/blob/main/ImageTracking/tank2"
        smooth="true"
        smooothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        >

        <a-entity gltf-model="#bot" position="100 100 0" scale="5 5 5"></a-entity>

        </a-nft>
    
        <a-entity camera device-orientation-permission-ui="enabled: false"></a-entity>
    </a-scene>

    </body>
</html>
